<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="PixelLoop â€” Play fun free online games and tools. Snake, quizzes, generators, and more." />

  <!-- AdSense Verification -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1745741550434861"
     crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0e14;
      color: #eaf2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin: 20px 0 10px;
      color: #6cf0ff;
    }
    p {
      color: #9bb3cc;
      max-width: 600px;
      text-align: center;
    }
    .projects {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .card {
      background: #111520;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(108,240,255,.2);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    a {
      color: #6cf0ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® PixelLoop</h1>
  <p>Welcome to PixelLoop â€” a growing collection of fun, free online games and tools. Pick one and start playing!</p>

  <div class="projects" id="project-list">
    <p>Loading projects...</p>
  </div>

  <script>
    const username = "pixelloop-art"; // your GitHub username
    const rootRepo = `${username}.github.io`;

    fetch(`https://api.github.com/users/${username}/repos`)
      .then(res => res.json())
      .then(repos => {
        const container = document.getElementById("project-list");
        container.innerHTML = "";
        repos
          .filter(repo => repo.name !== rootRepo)
          .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
          .forEach(repo => {
            const projectURL = `https://${username}.github.io/${repo.name}/`;
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<a href="${projectURL}" target="_blank">â–¶ ${repo.name.replace(/-/g, " ")}</a>`;
            container.appendChild(card);
          });
      })
      .catch(err => {
        document.getElementById("project-list").innerHTML = "<p>Failed to load projects.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
